server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------
    # Compresión gzip
    # -------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/wasm
        image/svg+xml
        font/woff
        font/woff2;

    # -------------------------------------------------------
    # Assets estáticos hasheados — caché 1 año (inmutable)
    # -------------------------------------------------------
    location ~* \.(js|css|woff|woff2|ttf|eot|otf|ico|webp|png|jpg|jpeg|gif|svg|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # -------------------------------------------------------
    # index.html — nunca cachear agresivamente
    # -------------------------------------------------------
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # -------------------------------------------------------
    # Routing — Astro static + SPA fallback
    # Serve .html files, then directory, then fallback to
    # the .html version of the requested path (Astro pages),
    # and ultimately index.html for unknown routes.
    # -------------------------------------------------------
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # -------------------------------------------------------
    # Seguridad básica
    # -------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}
